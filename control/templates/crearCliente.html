{% extends 'index.html' %} {% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'control' %}">Panel de Control</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'clientes' %}">Clientes</a>
      </li>
      <li class="breadcrumb-item">Crear cliente</li>
    </ol>
  </nav>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="lote" class="form-label">Numero de lote</label>
      <input type="text" class="form-control" id="lote" name="lote" required placeholder="Ingrese el numero de lote" />
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo" />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electronico</label>
      <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electronico" />
    </div>

    <div class="mb-3">
      <label for="medidor" class="form-label">Numero de Medidor</label>
      <input type="text" class="form-control" id="medidor" name="medidor" required placeholder="Ingrese el numero de medidor" />
    </div>

    <div class="mb-3">
      <label for="metros" class="form-label">Metros Iniciales</label>
      <input type="number" class="form-control" id="metros" name="metros" required placeholder="Ingrese los metros" min="0" />
    </div>

    <div class="mb-3">
      <label for="lugar" class="form-label">Lugar</label>
      <select class="form-control" name="lugar" id="lugar" required>
        {% for lugar in lugares %}
          <option value="{{ lugar.id }}">{{ lugar.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-flex">
      <button class="btn btn-primary px-5">Crear Cliente</button>
    </div>
  </form>
{% endblock %}
